<html>
  <head>
    <title>FLIP</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
          "Roboto", "Helvetica Neue", Arial, sans-serif;
      }

      html,
      body {
        padding: 0;
        margin: 0;
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .square {
        width: 7rem;
        height: 7rem;
        transform-origin: 0 0;
        cursor: pointer;
        background-color: #272c34;
        color: #fff;
        will-change: transform;
      }

      .inner-square {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        height: 100%;
        will-change: transform;
      }

      .big-square {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        will-change: transform;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="square">
        <div class="inner-square">hi there</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
