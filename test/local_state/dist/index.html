        <div>
            <h1>@thi.ng/hdom component local re-render</h1>
            <p>
                A counter value is supplied every 2 seconds and triggers a full
                DOM update.
            </p>
            <p>
                Clicking on a button immediately triggers a re-render of just
                that component's sub-tree, independently of the main DOM update
                cycle.
            </p>
